			<p:panel id="TechniqueArea" header="Technique" toggleable="true"
				collapsed="true">

					value="#{techniqueListProducer.techniques}">
					<p:column headerText="Name">
						<h:outputText value="#{technique.name}" />
					</p:column>
					<p:column style="width:60px">
						<p:commandLink update=":resourceForm:editTechnique"
							action="#{techniqueController.edit(technique)}"
							oncomplete="editTechniqueWidget.show();" process="@this"
							style="float: left;">
							<span class="ui-icon ui-icon-pencil" />
						</p:commandLink>
						<p:commandLink update=":resourceForm:techniqueList"
							action="#{techniqueController.delete(technique)}" process="@this"
							style="float: left;">
							<span class="ui-icon ui-icon-delete" />
						</p:commandLink>
					</p:column>
					<f:facet name="footer">
						<div class="buttonRight">
							<p:commandButton value="Add Technique"
								action="#{techniqueController.add}"
								oncomplete="editTechniqueWidget.show()"
								update=":resourceForm:editTechnique" process="@this" />
						</div>
					</f:facet>
				</p:dataTable>

					<p:inputText value="#{techniqueController.selectedTechnique.name}" />
				</h:panelGrid>


				<div class="buttonRight">
					<p:commandButton value="Cancel"
						action="#{techniqueController.cancel}"
						update=":resourceForm:techniqueList"
						oncomplete="editTechniqueWidget.hide()" process="@none" />
					<p:commandButton value="Save" action="#{techniqueController.save}"
						update=":resourceForm:techniqueList"
						oncomplete="editTechniqueWidget.hide()" process="@parent" />

							oncomplete="editPathwayWidget.show();" process="@this"

							<span class="ui-icon ui-icon-pencil" />

						<p:commandLink update=":resourceForm:pathwayList"
							action="#{pathwayController.delete(pathway)}" process="@this"
							style="float: left;">
							<span class="ui-icon ui-icon-delete" />
						</p:commandLink>

					<p:commandButton value="Save" action="#{pathwayController.save}"
						update=":resourceForm:pathwayList"
						oncomplete="editPathwayWidget.hide()" process="@parent" />

				</div>
				<div style="clear: both" />

			<!-- REAGENT SOURCE -->

					<p:inputText
						value="#{reagentSourceController.selectedReagentSource.email}" />
						<h:outputText value="URL: " styleClass="labelText" />
					<p:inputText
						value="#{reagentSourceController.selectedReagentSource.url}" />
				</h:panelGrid>


				<div class="buttonRight">
					<p:commandButton value="Cancel"
						action="#{reagentSourceController.cancel}"

					<p:commandButton value="Save"
