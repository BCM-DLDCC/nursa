<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sc="http://java.sun.com/jsf/composite/searchComponents"
	xmlns:cc="http://java.sun.com/jsf/composite/commonComponents"
	xmlns:tp="http://java.sun.com/jsf/composite/translationalPage"
	xmlns:mp="http://java.sun.com/jsf/composite/moleculePage"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:layout="http://java.sun.com/jsf/composite/layout"
	template="/WEB-INF/templates/detail.xhtml">

	<!-- let's shorten our variable for easier and cleaner coding -->
	<ui:param name="translational" value="#{translationalService.selectedTranslational}" />
	
	<ui:define name="title">NURSA | #{translational.name.name}

	</ui:define>
		<ui:define name="nav">
		<ui:include src="/WEB-INF/templates/navBar.xhtml">
			<ui:param name="active" value="Clinical" />
		</ui:include>
	</ui:define>
	
	<ui:define name="breadcrumb">
		<ul class="breadcrumb">
			<li><h:link value="Home" outcome="/index.jsf" /></li>
			<li><h:link value="Clinical" outcome="/clinical/index.jsf" /></li>
			<li><h:link value="Clinical Trial"
					outcome="/clinical/index.jsf">
					<f:param name="translationalType" value="Clinical Trial" />
				</h:link></li>
		</ul>
	</ui:define>
	
	
	<ui:define name="autocomplete">
		<sc:translationalSearch />
	</ui:define>
	
	<ui:define name="detail">

		<p:messages id="messages" />

		<!-- render only if we have a translational -->
		<h:panelGroup layout="block" rendered="#{!empty translational}">
			
			<!-- symbol -->
			<div class="detailHeading">
				<h5>#{translational.name.name}</h5>
			</div>
			
			<tp:clinicalTrialOverview clinicalTrial="#{translational}" />
			<tp:associatedMolecules annotation="#{translational.getAnnotationFromString('AssociatedMoleculesAnnotation')}" curated="NURSA-curated molecules relevant to this clinical trial."/>
			<!-- DATASETS -->
			<tp:associatedDrugs annotation="#{translational.getAnnotationFromString('AssociatedDrugsAnnotation')}" curated="Drugs targeting nuclear receptors or coregulators that are utilized within this clinical trial."/>
			<tp:associatedDiseases annotation="#{translational.getAnnotationFromString('AssociatedDiseaseAnnotation')}" curated="Diseases associated with nuclear receptors or coregulators through validated evidence in external resources such as OMIM to this clinical trial curated from selected external databases."/>
			
			
			
		</h:panelGroup>
	</ui:define>
	

</ui:composition>
